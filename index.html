<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Grade Recorder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Academic Grade Recorder</h1>
        </header>

        <main>
            <!-- Input Section -->
            <section class="card input-section">
                <h2>Add New Grade</h2>
                <form id="gradeForm">
                    <div class="form-group">
                        <label for="subject">Subject Name</label>
                        <input type="text" id="subject" placeholder="e.g. Mathematics" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="score">Grade (0-100)</label>
                            <input type="number" id="score" min="0" max="100" placeholder="0" required>
                        </div>
                        <div class="form-group">
                            <label for="target">Target (0-100)</label>
                            <input type="number" id="target" min="0" max="100" placeholder="0" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Grade</button>
                </form>
            </section>

            <!-- Statistics & Controls -->
            <section class="stats-controls">
                <div class="card stats-card">
                    <h3>Average Score</h3>
                    <div class="average-display" id="averageDisplay">--</div>
                    <button id="calcBtn" class="btn btn-secondary">Calculate Average</button>
                </div>
            </section>

            <!-- Filter -->
            <div class="filter-section">
                <input type="text" id="filterInput" placeholder="Filter subjects..." class="search-input">
            </div>

            <!-- Chart Section -->
            <section class="card chart-section" id="chartSection" style="display: none;">
                <h2>Performance Overview</h2>
                <div class="chart-container" id="chartContainer">
                    <!-- Bars will be injected here JS -->
                </div>
            </section>

            <!-- Radar Chart Section -->
            <section class="card radar-section" id="radarSection" style="display: none;">
                <h2>Subject Comparison</h2>
                <div class="radar-container" id="radarContainer">
                    <svg id="radarChart" viewBox="0 0 350 350"></svg>
                </div>
                <div class="radar-legend" id="radarLegend"></div>
            </section>

            <!-- List Section -->
            <section class="list-section">
                <h2>Grade List</h2>
                <div id="gradeList" class="grade-list">
                    <!-- Items will be added here -->
                    <div class="empty-state">No grades recorded yet.</div>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
